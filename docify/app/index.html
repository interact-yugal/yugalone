<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docify | App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevents double scrollbars with iframe */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #000000;
      -webkit-font-smoothing: antialiased;
    }

    /* Standard Iframe View */
    #app-frame {
      border: 0;
      width: 100%;
      height: 100vh;
      display: block;
    }

    /* iOS Fallback Screen - Matching Landing Page Style */
    #ios-warning {
      display: none;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      background: #ffffff;
    }

    .fallback-logo {
      width: 80px;
      height: auto;
      margin-bottom: 32px;
    }

    #ios-warning h2 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }

    #ios-warning p {
      font-size: 16px;
      line-height: 1.6;
      max-width: 400px;
      color: #000000;
      margin-bottom: 40px;
      font-weight: 400;
    }

    /* Button Style matching index.html links but as a primary action */
    .btn {
      background: #000000;
      color: #ffffff;
      padding: 14px 32px;
      border-radius: 4px; /* Minimalist clean edge */
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: opacity 0.15s ease;
      display: inline-block;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* Small utility text for yugal.one branding */
    .footer-note {
      position: absolute;
      bottom: 24px;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <iframe
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
    referrerpolicy="no-referrer"
  ></iframe>

  <div id="ios-warning">
    <img src="https://raw.githubusercontent.com/interact-yugal/Branding/main/Docify.svg" alt="Docify Logo" class="fallback-logo">
    
    <h2>Continue to Docify</h2>
    <p>
      Appleâ€™s privacy restrictions prevent Docify from signing you in while embedded. Please open the app in a new tab to continue.
    </p>
    
    <a
      href="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
      target="_blank"
      rel="noopener"
      class="btn"
    >
      Open App
    </a>

    <div class="footer-note">yugal.one</div>
  </div>

  <script>
    const iframe = document.getElementById('app-frame');
    const warning = document.getElementById('ios-warning');

    // Logic to detect iOS/iPadOS
    const isLikelyIOS =
      /iPad|iPhone|iPod/.test(navigator.userAgent) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    if (isLikelyIOS) {
      // Allow a brief moment for potential cached login, otherwise switch to fallback
      const fallbackTimer = setTimeout(() => {
        iframe.style.display = 'none';
        warning.style.display = 'flex';
      }, 1500);

      iframe.onload = () => {
        clearTimeout(fallbackTimer);
      };
    }
  </script>

</body>
</html>
