<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docify</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    /* Lenis Smooth Scroll Essential CSS */
    html.lenis,
    html.lenis body {
      height: 100%;
      overflow: hidden; /* Prevent double scrollbars when app is active */
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #000000;
      background: #FFFFFF;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Removed max-width and margin auto to prevent squeezing */
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* App Embedding Specific Styles - Set to Full Screen */
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* iOS / iPadOS fallback Styling */
    #ios-warning {
      display: none;
      height: 100vh;
      padding: 60px 24px 80px;
      background: #FFFFFF;
      overflow-y: auto; /* Allow scrolling on the warning page if needed */
    }

    .warning-container {
      max-width: 680px; /* Keep text readable on the warning screen */
      margin: 0 auto;
    }

    .header-branding {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 48px;
    }

    .app-logo-link {
      display: inline-block;
      line-height: 0;
      text-decoration: none;
    }

    .app-logo {
      width: 100px;
      height: auto;
      flex-shrink: 0;
    }    

    .title {
      font-size: 28px;
      font-weight: 800;
      margin: 0;
    }

    h2 {
      font-size: 20px;
      font-weight: 500;
      line-height: 1.4;
      margin: 60px 0 24px;
      letter-spacing: -0.01em;
    }

    p {
      font-size: 16px;
      font-weight: 400;
      line-height: 1.7;
      margin-bottom: 16px;
    }

    .spacer {
      height: 80px;
    }

    a {
      color: #000000;
      text-decoration: none;
      font-weight: 700;
      transition: opacity 0.15s ease;
    }

    a:hover {
      opacity: 0.6;
    }

    .launch-btn {
      display: inline-block;
      background: #000000;
      color: #FFFFFF;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    
    .launch-btn:hover {
      opacity: 0.9;
      color: #FFFFFF;
    }
  </style>
</head>
<body>

  <iframe
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
    referrerpolicy="no-referrer"
  ></iframe>

  <div id="ios-warning">
    <div class="warning-container">
      <div class="header-branding">
        <a href="https://www.yugal.one/docify" class="app-logo-link">
          <img src="https://raw.githubusercontent.com/interact-yugal/Branding/main/Docify.svg" alt="Docify Logo" class="app-logo">
        </a>
        <div class="title">Docify</div>
      </div>
      <p>
        Apple's privacy restrictions prevent Docify from signing you in while embedded here. Please open the app in full screen to continue.
      </p>

      <div class="spacer"></div>

      <p>
        <a href="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec" target="_blank" rel="noopener" class="launch-btn">Open Docify</a>
      </p>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('app-frame');
    const warning = document.getElementById('ios-warning');

    // iPadOS detection (covers modern iPads reporting as Mac)
    const isLikelyIOS =
      /iPad|iPhone|iPod/.test(navigator.userAgent) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    if (isLikelyIOS) {
      // Give iframe a short chance to authenticate
      const fallbackTimer = setTimeout(() => {
        iframe.style.display = 'none';
        warning.style.display = 'block';
      }, 1500);

      iframe.onload = () => {
        clearTimeout(fallbackTimer);
      };
    }
  </script>

</body>
</html>
