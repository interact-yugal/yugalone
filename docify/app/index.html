<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docify</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    
    iframe {
      border: 0;
      width: 100%;
      height: 100vh;
      display: block;
    }

    /* Message shown only when iframe compatibility is an issue */
    #ios-warning {
      display: none;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <iframe id="app-frame" src="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"></iframe>

  <div id="ios-warning">
    <h2>Apple Privacy Restriction Detected</h2>
    <p>Your device settings prevent this app from signing you in while embedded here.</p>
    <a href="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec" target="_blank" class="btn">
      Open App in Full Screen
    </a>
  </div>

  <script>
    // Simple detection for iOS/iPadOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                 (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    // If it is iOS, we hide the iframe and show the button
    // Alternatively, you can try to load the iframe and only show this if it fails,
    // but detecting failure across domains is difficult due to security rules.
    if (isIOS) {
      document.getElementById('app-frame').style.display = 'none';
      document.getElementById('ios-warning').style.display = 'flex';
    }
  </script>

</body>
</html>
