<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docify | App Workspace</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

  <style>
    :root {
      --color-bg: #FFFFFF;
      --color-text: #000000;
      --color-primary: #000000;
      --color-secondary: #666666;
      --color-border: #E5E5E5;
      --radius-md: 12px;
      --space-lg: 20px;
      --transition: 200ms ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background-color: #F9F9F9;
      color: var(--color-text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Minimal Header */
    .embed-header {
      background: var(--color-bg);
      padding: 12px var(--space-lg);
      border-bottom: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .logo-container img {
      height: 24px;
      display: block;
    }

    /* Iframe Wrapper */
    #app-container {
      flex: 1;
      position: relative;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* iOS Fallback Screen - Matching Card Theme */
    #ios-warning {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: var(--color-bg);
      padding: 32px;
      border-radius: var(--radius-md);
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    #ios-warning h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    #ios-warning p {
      font-size: 14px;
      color: var(--color-secondary);
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--color-primary);
      color: #FFF;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: var(--transition);
    }

    .btn-primary:hover {
      opacity: 0.8;
      transform: translateY(-1px);
    }

    /* Custom Scrollbar for the page */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #DDD; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #CCC; }
  </style>
</head>
<body>

  <header class="embed-header">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/interact-yugal/Branding/main/Docify.svg" alt="Docify Logo">
    </div>
    <div style="font-size: 12px; color: var(--color-secondary); font-weight: 500;">
      Secure Workspace
    </div>
  </header>

  <main id="app-container">
    <iframe
      id="app-frame"
      src="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
      referrerpolicy="no-referrer"
    ></iframe>

    <div id="ios-warning">
      <span class="material-symbols-rounded" style="font-size: 48px; margin-bottom: 16px;">open_in_new</span>
      <h2>Launch Docify</h2>
      <p>
        Appleâ€™s privacy restrictions prevent secure sign-in while embedded. 
        Please open the app in a new tab to continue.
      </p>
      <a
        href="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
        target="_blank"
        rel="noopener"
        class="btn-primary"
      >
        Open Workspace
      </a>
    </div>
  </main>

  <script>
    const iframe = document.getElementById('app-frame');
    const warning = document.getElementById('ios-warning');

    // Enhanced Detection (covers modern iPads reporting as Mac)
    const isLikelyIOS =
      /iPad|iPhone|iPod/.test(navigator.userAgent) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    if (isLikelyIOS) {
      iframe.style.display = 'none';
      warning.style.display = 'block';
    }
  </script>

</body>
</html>
