<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docify | App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Main Iframe Styling */
    iframe {
      border: 0;
      width: 100%;
      flex-grow: 1;
      display: block;
    }

    /* iOS fallback screen - Matches landing page design */
    #ios-warning {
      display: none;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      background: #ffffff;
    }

    .header-branding {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .app-logo {
      width: 80px;
      height: auto;
    }

    .title {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    #ios-warning h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: -0.01em;
    }

    #ios-warning p {
      max-width: 400px;
      font-size: 16px;
      line-height: 1.6;
      color: #000;
      font-weight: 400;
      margin-bottom: 32px;
    }

    /* Button Matching landing page 'Start Free' style */
    .btn {
      background: #000;
      color: #fff;
      padding: 14px 28px;
      border-radius: 4px; /* Slightly sharper to match minimalist vibe */
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: opacity 0.15s ease;
    }

    .btn:hover {
      opacity: 0.8;
    }

    footer {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
    }

    footer a {
      color: #000;
      text-decoration: none;
      font-weight: 400;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <iframe
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
    referrerpolicy="no-referrer"
  ></iframe>

  <div id="ios-warning">
    <div class="header-branding">
      <img src="https://raw.githubusercontent.com/interact-yugal/Branding/main/Docify.svg" alt="Docify Logo" class="app-logo">
      <div class="title">Docify</div>
    </div>

    <h2>Action Required</h2>
    <p>
      Appleâ€™s privacy restrictions prevent Docify from signing you in while
      embedded. To continue, please open the app in a new tab.
    </p>

    <a
      href="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
      target="_blank"
      rel="noopener"
      class="btn"
    >
      Open App
    </a>

    <footer>
      <a href="https://www.yugal.one">yugal.one</a>
    </footer>
  </div>

  <script>
    const iframe = document.getElementById('app-frame');
    const warning = document.getElementById('ios-warning');

    const isLikelyIOS =
      /iPad|iPhone|iPod/.test(navigator.userAgent) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    if (isLikelyIOS) {
      // Shorter timeout for a snappier feel
      const fallbackTimer = setTimeout(() => {
        iframe.style.display = 'none';
        warning.style.display = 'flex';
      }, 1200);

      iframe.onload = () => {
        clearTimeout(fallbackTimer);
      };
    }
  </script>

</body>
</html>
