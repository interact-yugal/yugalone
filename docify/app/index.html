<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docify</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    html,
    body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #000000;
      background: #FFFFFF;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100vh;
      display: block;
    }

    /* iOS fallback screen */
    #ios-warning {
      display: none;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 24px 80px;
      background: #FFFFFF;
    }

    .warning-container {
      max-width: 680px;
      margin: 0 auto;
    }

    .header-branding {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 48px;
    }

    .app-logo-link {
      display: inline-block;
      line-height: 0;
      text-decoration: none;
      border-bottom: none;
    }

    .app-logo {
      width: 100px;
      height: auto;
      flex-shrink: 0;
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      margin: 0;
    }

    #ios-warning h2 {
      font-size: 24px;
      font-weight: 600;
      line-height: 1.1;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }

    #ios-warning p {
      font-size: 16px;
      font-weight: 400;
      line-height: 1.7;
      margin-bottom: 48px;
      color: #000000;
    }

    .btn {
      display: inline-block;
      font-size: 16px;
      font-weight: 700;
      color: #000000;
      background: transparent;
      padding: 0;
      border: none;
      text-decoration: none;
      transition: opacity 0.15s ease;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.6;
    }

    .spacer {
      height: 80px;
    }
  </style>
</head>
<body>

  <!-- Embedded App (works on desktop + Android) -->
  <iframe
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- iOS / iPadOS fallback -->
  <div id="ios-warning">
    <div class="warning-container">
      <div class="header-branding">
        <a href="https://www.yugal.one/docify" class="app-logo-link">
          <img src="https://raw.githubusercontent.com/interact-yugal/Branding/main/Docify.svg" alt="Docify Logo" class="app-logo">
        </a>
        <div class="title">Docify</div>
      </div>

      <h2>Open Docify</h2>
      <p>
        Apple's privacy restrictions prevent Docify from signing you in while embedded here. Please open the app in full screen to continue.
      </p>
      <a
        href="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
        target="_blank"
        rel="noopener"
        class="btn"
      >
        Open Docify
      </a>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('app-frame');
    const warning = document.getElementById('ios-warning');

    // iPadOS detection (covers modern iPads reporting as Mac)
    const isLikelyIOS =
      /iPad|iPhone|iPod/.test(navigator.userAgent) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    if (isLikelyIOS) {
      // Give iframe a short chance to authenticate
      const fallbackTimer = setTimeout(() => {
        iframe.style.display = 'none';
        warning.style.display = 'flex';
      }, 1500);

      iframe.onload = () => {
        clearTimeout(fallbackTimer);
      };
    }
  </script>

</body>
</html>
