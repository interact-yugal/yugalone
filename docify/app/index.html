<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docify | App</title>

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #000000;
      overflow: hidden; /* Prevent double scrollbars with iframe */
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100vh;
      display: block;
    }

    /* iOS Fallback UI - Matching Landing Page Theme */
    #ios-warning {
      display: none;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 24px;
      background: #ffffff;
    }

    .app-logo {
      width: 120px;
      height: auto;
      margin-bottom: 32px;
    }

    #ios-warning h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    #ios-warning p {
      max-width: 400px;
      font-size: 16px;
      line-height: 1.6;
      color: #000000;
      margin-bottom: 32px;
      font-weight: 400;
    }

    .btn {
      background: #000000;
      color: #ffffff;
      padding: 14px 32px;
      border-radius: 4px; /* Slightly sharper like modern minimal UIs */
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: opacity 0.2s ease;
      display: inline-block;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* Secondary link style from landing page */
    .footer-link {
      margin-top: 40px;
      font-size: 14px;
      color: #000000;
      text-decoration: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <iframe
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
    referrerpolicy="no-referrer"
  ></iframe>

  <div id="ios-warning">
    <img src="https://raw.githubusercontent.com/interact-yugal/Branding/main/Docify.svg" alt="Docify Logo" class="app-logo">
    <h2>Launch App</h2>
    <p>
      Appleâ€™s privacy restrictions prevent Docify from signing you in while
      embedded. Launch the app in a new tab to continue.
    </p>
    <a
      href="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
      target="_blank"
      rel="noopener"
      class="btn"
    >
      Open Docify
    </a>
    <a href="https://www.yugal.one/docify" class="footer-link">Back to Home</a>
  </div>

  <script>
    const iframe = document.getElementById('app-frame');
    const warning = document.getElementById('ios-warning');

    // Enhanced detection for iOS and iPadOS (Safari)
    const isLikelyIOS =
      /iPad|iPhone|iPod/.test(navigator.userAgent) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    if (isLikelyIOS) {
      // Shorter timeout for a snappier feel
      const fallbackTimer = setTimeout(() => {
        iframe.style.display = 'none';
        warning.style.display = 'flex';
      }, 1200);

      iframe.onload = () => {
        clearTimeout(fallbackTimer);
      };
    }
  </script>

</body>
</html>
