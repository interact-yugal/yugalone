<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docify</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100vh;
      display: block;
    }

    /* iOS fallback screen */
    #ios-warning {
      display: none;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      background: #f5f5f5;
    }

    #ios-warning h2 {
      margin-bottom: 12px;
      font-size: 20px;
    }

    #ios-warning p {
      max-width: 420px;
      line-height: 1.5;
      color: #444;
      margin: 8px 0;
    }

    .btn {
      margin-top: 24px;
      background: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .ios-instructions {
      max-width: 400px;
      margin: 20px auto;
      text-align: left;
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .ios-instructions ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    .ios-instructions li {
      margin: 8px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- Embedded App (works on desktop + Android) -->
  <iframe
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- iOS / iPadOS fallback -->
  <div id="ios-warning">
    <h2>üì± iPad/iPhone Setup Required</h2>
    <p>
      Due to Apple's privacy settings, Docify needs to open in a separate window.
    </p>
    
    <div class="ios-instructions">
      <strong>One-time setup:</strong>
      <ol>
        <li>Tap "Open Docify" below</li>
        <li>Sign in with your Google account</li>
        <li>Return to this page and refresh</li>
      </ol>
      <p style="font-size: 12px; color: #666; margin-top: 12px;">
        ‚ÑπÔ∏è Setup valid for 30 days
      </p>
    </div>

    <a
      href="https://script.google.com/macros/s/AKfycbxHepz76nBFuuLkKKABFyg1KaxBRCqopykVcS6bX0T4kLhd_Awbs-XGt80S0zbMHgq2cQ/exec"
      target="_blank"
      rel="noopener"
      class="btn"
    >
      Open Docify
    </a>
  </div>

  <script>
    const iframe = document.getElementById('app-frame');
    const warning = document.getElementById('ios-warning');

    // iPadOS detection (covers modern iPads reporting as Mac)
    const isLikelyIOS =
      /iPad|iPhone|iPod/.test(navigator.userAgent) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    if (isLikelyIOS) {
      let iframeOK = false;

      // Listen for successful authentication signal from iframe
      window.addEventListener('message', (event) => {
        // Verify message is from Google Apps Script domain
        if (event.origin === 'https://script.google.com' && event.data === 'DOCIFY_READY') {
          iframeOK = true;
          clearTimeout(fallbackTimer);
          console.log('‚úì Docify loaded successfully in iframe');
        }
      });

      // Fallback after 3 seconds if no success signal
      const fallbackTimer = setTimeout(() => {
        if (!iframeOK) {
          iframe.style.display = 'none';
          warning.style.display = 'flex';
          console.log('‚ö† Iframe failed to authenticate - showing fallback');
        }
      }, 3000);
    }
  </script>

</body>
</html>
